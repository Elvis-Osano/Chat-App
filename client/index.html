<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    li {
      padding: 5px;
      color: goldenrod;
    }
  </style>

  <body class="bg-gray-100 w-1/3 mx-auto">
    <div>
      <h1 class="Text-xl font-sans font-bold text-red-400">Messages</h1>
      <ul id="messages" class="list-none"></ul>
    </div>

    <div class="flex flex-col gap-4">
      <input
        id="message"
        class="p-3 rounded border border-orange-500"
        placeholder="Enter Message"
        type="text"
      />
      <button
        onclick="handleSubmitNewMessage()"
        class="bg-green-300 px-1 text-white"
      >
        Submit
      </button>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
